<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SelectBox</title>
</head>
<style>
  .center {
  margin: auto;
  width: 30%;
  border: 3px solid green;
  padding: 10px;
}
</style>
<body>
<div class="center">
  <h1> Choose a car:</h1>
<select class="cars" id="cars">
  <option value="mercedes">Mercedes</option>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="audi">Audi</option>
</select><br><br>
<select name="cars">
  <option  value="mercedes">Apple</option>
  <option  value="volvo">Banana</option>
  <option  value="saab"> Cucumber</option>
  <option  value="audi">Dragonfruit</option>

</select>
</div>
</body>
</html>
