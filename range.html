<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range</title>
</head>
<style>
  .center {
  margin: auto;
  width: 30%;
  border: 3px solid green;
  padding: 10px;
}
</style>
<body>
  <div class="center">
  <h1>Display a Range Field</h1>
  <label for="vol">Volume (between 0 and 50):</label>
  <input type="range" id="vol" name="vol" min="0" max="50"><br><br>

    <label for="range_weight">Weight: </label> <input type="range" name="weight" class="slider" min="0" max="100" id="vo"
      value="75">
</div>
</body>
</html>
